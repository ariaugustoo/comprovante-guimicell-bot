services:
  - type: web
    name: comprovante-guimicell-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python3 main.py"
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: GROUP_ID
        sync: false
      - key: ADMIN_ID
        sync: false
