services:
  - type: web
    name: comprovante-guimicell-bot
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn main:app --bind 0.0.0.0:10000"
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: GROUP_ID
        sync: false
      - key: ADMIN_ID
        sync: false
